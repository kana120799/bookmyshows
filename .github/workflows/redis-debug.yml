name: Redis Debug
on: [workflow_dispatch]
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Network
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        run: |
          echo "Host: $REDIS_HOST"
          echo "Port: $REDIS_PORT"
          ping -c 4 $REDIS_HOST || echo "Ping failed"
          traceroute $REDIS_HOST || echo "Traceroute failed"
          nc -zv $REDIS_HOST $REDIS_PORT || echo "Port connection failed"
